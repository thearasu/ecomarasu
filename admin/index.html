<body>

        <div class="Header-item">

    <div class="container-lg d-flex flex-column" id="product-container">
        <div class="d-flex flex-column flex-self-center flex-wrap clear-fix mt-5 col-10 col-md-8 col-lg-6" id="products-container">
            <!-- javascript deals with it -->
        </div>
        <div class="flex-self-center my-2 col-10 col-md-8 col-lg-6" id="products-container">
            <button class="btn btn-primary" type="submit" id="add-product-button">Add product</button>
        </div>          
    </div>
    <div class="d-flex col-12 flex-align-center flex-justify-center p-3 d-none" id="add-product-form">
        <form class="Box col-10 col-md-8 col-lg-6 mr-2 pb-4 ml-2 rounded-0 d-flex  flex-column flex-align-center flex-justify-center" method="POST" id="product-form" enctype="multipart/form-data">
            <input type="hidden" name="action" value="add">
            <div class="form-group flex-self-center col-10">
                <div class="form-group-header"><label for="name">Name</label></div>
                <div class="form-group-body"><input type="text" class="form-control width-full" name="name" id="name" placeholder="eg: Product A" required></div>
            </div>
            <div class="form-group flex-self-center col-10">
                <div class="form-group-header"><label for="price">Price</label></div>
                <div class="form-group-body"><input type="text" class="form-control width-full" name="price" id="price" placeholder="eg: 788" required></div>
            </div>
            <div class="form-group flex-self-center col-10" id="sort-order-formgroup">
                <div class="form-group-header"><label for="sort_order">Priority</label></div>
                <div class="form-group-body"><input type="text" class="form-control width-full" name="sort_order" id="sort_order" placeholder="eg: 25" required></div>
                <p class="note success" id="sort_order_warning"></p>
            </div>
            <div class="form-group flex-self-center col-10">
                <div class="form-group-header"><label for="file">Image</label></div>
                <div class="form-group-body"><input type="file" class="width-full" name="file" id="file"></div>
            </div>
            <div class="form-group flex-self-center col-10">
                <div class="form-group-header"><label for="price">Description</label></div>
                <div class="form-group-body"><textarea type="text" class="form-control width-full" name="description" id="description" required></textarea></div>
            </div>
            <div class="flex-self-center col-10">
                <button class="btn" id="add-product-cancel">Cancel</button>
                <button class="btn btn-primary" type="submit" id="add-product-submit">Create</button>
            </div>
        </form>
    </div>
    <div class="d-flex col-12 flex-align-center flex-justify-center p-3 d-none" id="edit-product-form"></div>
